<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH CQI Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scale-up { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        
        .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-scale-up { animation: scale-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        
        .glass-dark {
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased selection:bg-blue-200 selection:text-blue-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwnnGfhhzSwRVwzoq7JJG9ZzkLmTG7VnR69TM1vf_OHWUxvBfHspy6SpEqTUQguqlW3/exec";

        // ==========================================
        // ICON SYSTEM
        // ==========================================
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        // Icon Definitions
        const Icons = {
            Search: (p) => <Icon {...p} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            X: (p) => <Icon {...p} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />,
            Landmark: (p) => <Icon {...p} path={<><line x1="3" x2="21" y1="2" y2="2"/><line x1="3" x2="21" y1="22" y2="22"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 18V2"/><path d="M18 18V2"/></>} />,
            Briefcase: (p) => <Icon {...p} path={<><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>} />,
            Users: (p) => <Icon {...p} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            HeartPulse: (p) => <Icon {...p} path={<><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/></>} />,
            FileText: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></>} />,
            CreditCard: (p) => <Icon {...p} path={<><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>} />,
            Box: (p) => <Icon {...p} path={<><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></>} />,
            ClipboardCheck: (p) => <Icon {...p} path={<><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/></>} />,
            Activity: (p) => <Icon {...p} path={<><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></>} />,
            Shield: (p) => <Icon {...p} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></>} />,
            Home: (p) => <Icon {...p} path={<><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>} />,
            Monitor: (p) => <Icon {...p} path={<><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></>} />,
            Microscope: (p) => <Icon {...p} path={<><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></>} />,
            Wrench: (p) => <Icon {...p} path={<><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></>} />,
            Baby: (p) => <Icon {...p} path={<><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 12 3c2 0 3.5 1.1 3.5 2.5s-.9 2.5-2 2.5c-.8 0-1.5-.4-1.5-1"/></>} />,
            Stethoscope: (p) => <Icon {...p} path={<><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v6"/><path d="M9 21h6"/><circle cx="19" cy="19" r="2"/></>} />,
            Syringe: (p) => <Icon {...p} path={<><path d="m18 2 4 4"/><path d="m17 7 3-3"/><path d="M19 9 8.7 19.3c-1 1-2.5 1-3.4 0l-.6-.6c-1-1-1-2.5 0-3.4L15 5"/><path d="m9 11 4 4"/><path d="m5 19-3 3"/><path d="m14 4 6 6"/></>} />,
            Pill: (p) => <Icon {...p} path={<><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></>} />,
            Scan: (p) => <Icon {...p} path={<><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></>} />,
            HeartHandshake: (p) => <Icon {...p} path={<><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M12 5 9.04 7.96a2.17 2.17 0 0 0 0 3.08v0c.82.82 2.13.85 3 .07l2.07-1.9a2.82 2.82 0 0 1 3.15-4.9"/></>} />,
            Bed: (p) => <Icon {...p} path={<><path d="M2 4v16"/><path d="M2 8h18a2 2 0 0 1 2 2v10"/><path d="M2 17h20"/><path d="M6 8v9"/></>} />,
            Utensils: (p) => <Icon {...p} path={<><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></>} />,
            ChevronRight: (p) => <Icon {...p} path={<><path d="m9 18 6-6-6-6"/></>} />,
            SearchX: (p) => <Icon {...p} path={<><path d="m13.5 8.5-5 5"/><path d="m8.5 8.5 5 5"/><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            ExternalLink: (p) => <Icon {...p} path={<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>} />,
            QrCode: (p) => <Icon {...p} path={<><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="16" y="3" rx="1"/><rect width="5" height="5" x="3" y="16" rx="1"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/><path d="M21 21v.01"/><path d="M12 7v3a2 2 0 0 1-2 2H7"/><path d="M3 12h.01"/><path d="M12 3h.01"/><path d="M12 16v.01"/><path d="M16 12h1"/><path d="M21 12v.01"/><path d="M12 21v-1"/></>} />,
            PlusCircle: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></>} />,
            AlertCircle: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />
        };
        const { Search, X, ChevronRight, SearchX, ExternalLink, QrCode, PlusCircle, AlertCircle, ClipboardCheck, Shield } = Icons;

        // --- UTILS ---
        const levenshtein = (a, b) => {
            if(a.length===0) return b.length; 
            if(b.length===0) return a.length;
            const matrix = [];
            for(let i=0; i<=b.length; i++) matrix[i] = [i];
            for(let j=0; j<=a.length; j++) matrix[0][j] = j;
            for(let i=1; i<=b.length; i++){
                for(let j=1; j<=a.length; j++){
                    if(b.charAt(i-1)===a.charAt(j-1)) matrix[i][j] = matrix[i-1][j-1];
                    else matrix[i][j] = Math.min(matrix[i-1][j-1]+1, matrix[i][j-1]+1, matrix[i-1][j]+1);
                }
            }
            return matrix[b.length][a.length];
        };

        // --- MAIN APP ---
        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [departments, setDepartments] = useState([]);
            const [tools, setTools] = useState([]);
            const [selectedDept, setSelectedDept] = useState(null);
            const [selectedToolQR, setSelectedToolQR] = useState(null);
            const [showRequestModal, setShowRequestModal] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Fetch Data on Load
            useEffect(() => {
                if (SCRIPT_URL.includes("PASTE_YOUR")) {
                    setError("Setup Required: Please link your Google Sheet.");
                    setLoading(false);
                    return;
                }

                Promise.all([
                    fetch(`${SCRIPT_URL}?action=getDepartments`).then(res => res.json()),
                    fetch(`${SCRIPT_URL}?action=getTools`).then(res => res.json())
                ]).then(([deptData, toolData]) => {
                    setDepartments(deptData);
                    setTools(toolData);
                    setLoading(false);
                }).catch(err => {
                    console.error(err);
                    setError("Unable to connect to the database.");
                    setLoading(false);
                });
            }, []);

            // Search Logic
            const suggestions = useMemo(() => {
                if (!searchTerm || searchTerm.length < 2) return [];
                const lowerTerm = searchTerm.toLowerCase();
                
                const directMatches = departments.filter(d => 
                    d.name.toLowerCase().includes(lowerTerm) || 
                    d.id.toLowerCase().includes(lowerTerm)
                );
                if (directMatches.length > 0) return directMatches;

                return departments.filter(d => levenshtein(lowerTerm, d.name.toLowerCase()) <= 3).slice(0, 5);
            }, [searchTerm, departments]);

            // Filter Tools for Selected Dept
            const deptTools = useMemo(() => {
                if (!selectedDept) return [];
                return tools.filter(tool => {
                    const targets = tool.targetId.toLowerCase().split(',').map(t => t.trim());
                    return targets.includes('universal') || targets.includes(selectedDept.id.toLowerCase());
                });
            }, [selectedDept, tools]);

            // Request Form Handler
            const handleRequestSubmit = async (e) => {
                e.preventDefault();
                const form = e.target;
                const data = {
                    dept: form.dept.value,
                    toolName: form.toolName.value,
                    link: form.link.value,
                    scope: form.scope.value
                };

                const btn = form.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = "Sending...";
                btn.disabled = true;

                try {
                    await fetch(SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify(data)
                    });
                    alert("Request Sent! CQI will review it shortly.");
                    setShowRequestModal(false);
                } catch (err) {
                    alert("Error sending request.");
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            };

            const DeptIcon = ({ name, className }) => {
                const IconComp = Icons[name] || Icons.Box; 
                return <IconComp className={className} />;
            };

            return (
                <div className="min-h-screen font-sans text-slate-800 flex flex-col relative overflow-hidden bg-slate-50">
                    
                    {/* Immersive Background */}
                    <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden">
                        {/* Abstract Blobs */}
                        <div className="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-blue-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float" style={{animationDelay: '0s'}}></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-teal-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-float" style={{animationDelay: '2s'}}></div>
                        <div className="absolute top-[40%] left-[40%] w-[30vw] h-[30vw] bg-purple-200/30 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-float" style={{animationDelay: '4s'}}></div>
                        
                        {/* Grid Pattern Overlay */}
                        <svg className="absolute inset-0 w-full h-full opacity-30" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64748b" strokeWidth="0.5"/>
                                </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#grid)" />
                        </svg>
                    </div>

                    {/* --- HEADER --- */}
                    <header className="glass-dark shadow-lg z-30 sticky top-0">
                        <div className="max-w-6xl mx-auto px-4 py-3 relative flex justify-center items-center">
                            
                            {/* Centered Logo Area - Updated to use PNG and URL encoding */}
                            <div className="flex flex-col items-center gap-1 z-10 animate-fade-in">
                                <div className="w-14 h-14 bg-white rounded-xl shadow-lg flex items-center justify-center overflow-hidden border-2 border-blue-400/30 p-1 transform hover:rotate-3 transition-transform duration-300">
                                    <img src="./images%20logo/tdmh-logo.png" alt="TDMH Logo" className="w-full h-full object-contain" />
                                </div>
                                <h1 className="text-white text-xs font-extrabold tracking-[0.2em] uppercase leading-tight mt-1">CQI PORTAL</h1>
                            </div>
                            
                            {/* Request Button - Absolute Right */}
                            <button 
                                onClick={() => setShowRequestModal(true)}
                                className="absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-full text-xs font-bold transition-all border border-white/20 shadow-lg backdrop-blur-md"
                            >
                                <PlusCircle className="w-4 h-4" />
                                <span className="hidden sm:inline">Request Tool</span>
                            </button>
                        </div>
                    </header>

                    {/* --- MAIN CONTENT --- */}
                    <main className="flex-grow flex flex-col items-center justify-center p-6 relative z-10">
                        
                        <div className="w-full max-w-2xl text-center mb-10 animate-fade-in" style={{animationDelay: '0.1s'}}>
                            <h2 className="text-4xl md:text-6xl font-black text-slate-800 mb-6 tracking-tight drop-shadow-sm">
                                Find Your <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#1e3a8a] to-[#16a34a]">Department</span>
                            </h2>
                            <p className="text-slate-600 text-lg md:text-xl font-medium max-w-lg mx-auto leading-relaxed">
                                Access your designated forms, protocols, and digital tools securely.
                            </p>
                        </div>

                        {loading ? (
                            <div className="animate-pulse flex flex-col items-center gap-4">
                                <div className="h-16 w-full max-w-lg bg-white/60 rounded-full shadow-lg"></div>
                                <div className="h-4 w-32 bg-slate-300/50 rounded"></div>
                            </div>
                        ) : error ? (
                            <div className="glass p-6 rounded-2xl border-l-4 border-red-500 shadow-xl text-center max-w-md animate-fade-in">
                                <div className="flex justify-center mb-2"><AlertCircle className="w-8 h-8 text-red-500" /></div>
                                <p className="font-bold text-red-600">{error}</p>
                                <p className="text-xs mt-2 text-slate-500">Check the script URL in index.html</p>
                            </div>
                        ) : (
                            <div className="w-full max-w-xl relative animate-scale-up" style={{animationDelay: '0.2s'}}>
                                {/* Search Bar */}
                                <div className="relative group z-20">
                                    <div className="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                                        <Search className={`h-6 w-6 transition-colors ${searchTerm ? 'text-[#16a34a]' : 'text-slate-400'}`} />
                                    </div>
                                    <input
                                        type="text"
                                        className="block w-full pl-16 pr-6 py-6 text-xl border border-white/50 rounded-full glass shadow-2xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500/50 outline-none transition-all placeholder-slate-400 font-medium text-slate-700"
                                        placeholder="e.g. Station 3, Pharmacy..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        autoFocus
                                    />
                                    {searchTerm && (
                                        <button onClick={() => setSearchTerm('')} className="absolute inset-y-0 right-5 flex items-center text-slate-400 hover:text-red-500 transition-colors">
                                            <X className="w-6 h-6" />
                                        </button>
                                    )}
                                </div>

                                {/* Suggestions Dropdown */}
                                {searchTerm.length >= 2 && (
                                    <div className="absolute top-12 left-2 right-2 mt-4 bg-white/90 backdrop-blur-2xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white/50 overflow-hidden z-10 animate-fade-in origin-top">
                                        {suggestions.length > 0 ? (
                                            <div className="py-2">
                                                <div className="px-6 py-3 text-[10px] font-extrabold text-slate-400 uppercase tracking-widest border-b border-slate-100/50 flex justify-between">
                                                    <span>Select Department</span>
                                                    <span className="text-[#16a34a]">{suggestions.length} matches</span>
                                                </div>
                                                {suggestions.map((dept) => (
                                                    <button
                                                        key={dept.id}
                                                        onClick={() => setSelectedDept(dept)}
                                                        className="w-full text-left px-6 py-4 hover:bg-blue-50/80 transition-all flex items-center gap-5 group border-b border-slate-50/50 last:border-0"
                                                    >
                                                        <div className="p-3 rounded-2xl bg-white shadow-sm border border-slate-100 group-hover:scale-110 group-hover:border-blue-200 transition-all duration-300">
                                                            <DeptIcon name={dept.iconName} className="w-6 h-6 text-slate-500 group-hover:text-[#1e3a8a]" />
                                                        </div>
                                                        <div>
                                                            <div className="font-bold text-slate-700 group-hover:text-[#1e3a8a] text-lg leading-tight">{dept.name}</div>
                                                            <div className="text-xs text-slate-400 font-semibold group-hover:text-blue-500 uppercase tracking-wide mt-0.5">{dept.category}</div>
                                                        </div>
                                                        <ChevronRight className="ml-auto w-5 h-5 text-slate-300 group-hover:text-[#1e3a8a] group-hover:translate-x-1 transition-all" />
                                                    </button>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="p-12 text-center text-slate-400">
                                                <div className="inline-block p-4 rounded-full bg-slate-50 mb-4">
                                                    <SearchX className="w-8 h-8 opacity-30" />
                                                </div>
                                                <p className="font-semibold text-slate-600">No department found.</p>
                                                <p className="text-xs mt-1 opacity-70">Double check your spelling.</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                        
                         <div className="mt-12 flex items-center gap-3 text-xs font-semibold text-slate-500 bg-white/60 px-6 py-3 rounded-full border border-white shadow-lg backdrop-blur-md animate-fade-in" style={{animationDelay: '0.3s'}}>
                            <div className="w-2 h-2 rounded-full bg-[#16a34a] animate-pulse"></div>
                            <span>Secure Access Area</span>
                        </div>
                    </main>

                    {/* --- DASHBOARD MODAL --- */}
                    {selectedDept && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-[#1e3a8a]/40 backdrop-blur-lg animate-fade-in">
                            <div className="bg-white/95 rounded-[2rem] shadow-2xl w-full max-w-4xl overflow-hidden transform transition-all animate-scale-up border border-white/40 max-h-[90vh] flex flex-col backdrop-blur-2xl ring-1 ring-black/5">
                                
                                {/* Modal Header */}
                                <div className="bg-gradient-to-br from-[#1e3a8a] to-[#0f172a] p-8 flex justify-between items-start text-white relative overflow-hidden shrink-0">
                                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none"></div>
                                    <div className="absolute bottom-0 left-0 w-64 h-64 bg-teal-400/10 rounded-full blur-3xl -ml-10 -mb-10 pointer-events-none"></div>
                                    
                                    <div className="flex items-center gap-6 relative z-10">
                                        <div className="bg-white/10 p-5 rounded-2xl backdrop-blur-md border border-white/20 shadow-2xl">
                                            <DeptIcon name={selectedDept.iconName} className="w-10 h-10 text-white" />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-3xl md:text-4xl leading-none tracking-tight">{selectedDept.name}</h3>
                                            <div className="flex items-center gap-3 mt-3 opacity-90">
                                                <span className="text-[10px] font-bold uppercase tracking-wider px-3 py-1 rounded-full bg-[#16a34a] text-white shadow-lg shadow-green-900/20">
                                                    {selectedDept.category}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => { setSelectedDept(null); setSelectedToolQR(null); }} className="hover:bg-white/10 p-3 rounded-full transition-colors relative z-10 text-white/70 hover:text-white group">
                                        <X className="w-6 h-6 group-hover:rotate-90 transition-transform duration-300" />
                                    </button>
                                </div>

                                <div className="p-8 bg-slate-50/50 overflow-y-auto custom-scrollbar">
                                    
                                    {/* Security Banner */}
                                    <div className="mb-8 bg-amber-50/90 border-l-4 border-amber-400 rounded-r-xl p-5 flex items-start gap-4 shadow-sm">
                                        <Shield className="w-6 h-6 text-amber-500 shrink-0 mt-0.5" />
                                        <div className="text-sm text-amber-900">
                                            <span className="font-bold text-amber-700 uppercase tracking-wide text-xs block mb-1">Security Check</span>
                                            You are viewing the toolset for <span className="font-bold underline decoration-amber-400/50 underline-offset-2">{selectedDept.name}</span>. Ensure this is your assigned unit.
                                        </div>
                                    </div>

                                    {/* Tool Grid */}
                                    <div className="space-y-6">
                                        <div className="flex items-center justify-between px-2 border-b border-slate-200 pb-2">
                                            <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest">Digital Tools & Forms</h4>
                                            <span className="text-xs font-bold text-slate-500 bg-white px-3 py-1 rounded-full shadow-sm border border-slate-100">{deptTools.length} Active</span>
                                        </div>

                                        {deptTools.length > 0 ? (
                                            <div className="grid grid-cols-1 gap-4">
                                                {deptTools.map((tool, i) => (
                                                    <div key={i} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-xl hover:border-blue-100 hover:-translate-y-1 transition-all duration-300 flex flex-col md:flex-row gap-5 md:items-center group">
                                                        <div className="flex items-center gap-5 flex-grow">
                                                            <div className={`p-4 rounded-2xl bg-gradient-to-br from-${tool.color || 'slate'}-50 to-white border border-${tool.color || 'slate'}-100 text-${tool.color || 'slate'}-600 group-hover:scale-110 group-hover:rotate-3 transition-transform duration-300 shadow-sm`}>
                                                                <Icons.Box className="w-7 h-7" /> 
                                                            </div>
                                                            <div>
                                                                <h5 className="font-bold text-slate-800 text-lg mb-1 group-hover:text-[#1e3a8a] transition-colors">{tool.name}</h5>
                                                                <p className="text-xs font-medium text-slate-500 leading-relaxed max-w-md">{tool.desc}</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-3 shrink-0 pt-4 md:pt-0 border-t md:border-t-0 border-slate-50">
                                                            <button onClick={() => setSelectedToolQR(tool)} className="flex-1 md:flex-none px-5 py-3 bg-slate-50 hover:bg-slate-100 text-slate-600 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-colors border border-slate-200 group-hover:border-slate-300">
                                                                <QrCode className="w-4 h-4" /><span className="hidden md:inline">Mobile QR</span><span className="md:hidden">QR Code</span>
                                                            </button>
                                                            <a href={tool.link} target="_blank" className="flex-1 md:flex-none px-6 py-3 bg-[#1e3a8a] hover:bg-[#16a34a] text-white rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-900/20 hover:shadow-green-900/20 transform active:scale-95">
                                                                <span>Open Tool</span><ExternalLink className="w-4 h-4" />
                                                            </a>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="text-center py-16 bg-slate-50/50 rounded-3xl border-2 border-dashed border-slate-200">
                                                <div className="inline-block p-4 bg-white rounded-full shadow-sm mb-4">
                                                    <Icons.SearchX className="w-10 h-10 text-slate-300" />
                                                </div>
                                                <p className="font-bold text-slate-500">No tools assigned yet.</p>
                                                <button onClick={() => setShowRequestModal(true)} className="mt-4 text-[#1e3a8a] text-xs font-bold hover:underline">Request a tool for this unit</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- REQUEST MODAL --- */}
                    {showRequestModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white rounded-[2rem] shadow-2xl w-full max-w-md overflow-hidden animate-scale-up border border-white/20">
                                <div className="bg-slate-50 p-6 flex justify-between items-center border-b border-slate-100">
                                    <div>
                                        <h3 className="font-bold text-xl text-slate-800">Request New Tool</h3>
                                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1">CQI Department</p>
                                    </div>
                                    <button onClick={() => setShowRequestModal(false)} className="text-slate-400 hover:text-slate-600 p-2 bg-white rounded-full border border-slate-200 hover:border-slate-300 transition-colors shadow-sm"><X className="w-5 h-5" /></button>
                                </div>
                                <form onSubmit={handleRequestSubmit} className="p-8 space-y-6">
                                    <div className="space-y-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Your Department</label>
                                        <div className="relative group">
                                            <select name="dept" required className="w-full p-4 pl-5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-[#1e3a8a] focus:bg-white outline-none appearance-none transition-all cursor-pointer text-slate-700">
                                                {departments.map(d => <option key={d.id} value={d.name}>{d.name}</option>)}
                                            </select>
                                            <ChevronRight className="w-4 h-4 text-slate-400 absolute right-4 top-4 rotate-90 pointer-events-none group-hover:text-[#1e3a8a] transition-colors" />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Tool / Form Name</label>
                                        <input name="toolName" required placeholder="e.g. New IV Checklist" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-[#1e3a8a] focus:bg-white outline-none transition-all placeholder-slate-400 text-slate-700" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Link (Optional)</label>
                                        <input name="link" placeholder="https://..." className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-[#1e3a8a] focus:bg-white outline-none transition-all placeholder-slate-400 text-slate-700" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Scope</label>
                                        <div className="relative group">
                                            <select name="scope" className="w-full p-4 pl-5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-[#1e3a8a] focus:bg-white outline-none appearance-none transition-all cursor-pointer text-slate-700">
                                                <option value="Dept Only">My Department Only</option>
                                                <option value="Universal">Universal (All Staff)</option>
                                            </select>
                                            <ChevronRight className="w-4 h-4 text-slate-400 absolute right-4 top-4 rotate-90 pointer-events-none group-hover:text-[#1e3a8a] transition-colors" />
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full bg-[#1e3a8a] text-white font-bold py-4 rounded-xl hover:bg-[#16a34a] transition-all shadow-lg shadow-blue-900/20 hover:shadow-green-900/30 mt-4 active:scale-95 transform">Submit Request</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* --- QR POPUP --- */}
                    {selectedToolQR && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-xl animate-fade-in">
                           <div className="bg-white rounded-[2rem] p-10 max-w-sm w-full relative animate-scale-up shadow-2xl text-center border border-white/10 ring-1 ring-white/20">
                              <button onClick={() => setSelectedToolQR(null)} className="absolute top-5 right-5 text-slate-300 hover:text-slate-500 p-2 hover:bg-slate-50 rounded-full transition-all"><X className="w-6 h-6" /></button>
                              
                              <div className="inline-flex p-5 rounded-full bg-blue-50 mb-6 ring-8 ring-blue-50/50 shadow-inner">
                                <QrCode className="w-10 h-10 text-[#1e3a8a]" />
                              </div>
                              
                              <h3 className="text-xl font-black text-slate-800 mb-2 leading-tight">{selectedToolQR.name}</h3>
                              <p className="text-sm text-slate-400 mb-8 font-medium">Scan this code with your mobile device to open the tool.</p>
                              
                              <div className="bg-white p-4 rounded-3xl border-2 border-slate-100 shadow-inner inline-block relative group">
                                   <div className="absolute inset-0 border-2 border-dashed border-slate-200 rounded-3xl pointer-events-none"></div>
                                   <img src={`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(selectedToolQR.link)}&color=1e3a8a&bgcolor=ffffff&margin=20`} alt="QR" className="w-64 h-64 object-contain rounded-2xl group-hover:scale-105 transition-transform duration-500" />
                              </div>
                           </div>
                        </div>
                    )}

                    <footer className="glass-dark border-t border-white/10 text-white/80 text-center py-6 text-[10px] uppercase tracking-widest mt-auto">
                        <p>&copy; {new Date().getFullYear()} Taytay Doctors Multispecialty Hospital. All Rights Reserved.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
